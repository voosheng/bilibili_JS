<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <link rel="stylesheet" href="css/kb-layout.css">
  
  <title>p15_switch</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
 <script>
  //問題如下
    //請輸入考試名次:第一名獎勵手機一部，第二名獎勵MP4一個，第三名獎勵MP3一個，第四名獎勵鉛筆一隻，否則沒有獎勵
    let mc = parseInt(prompt('請輸入名次: '));
    if(mc===1){       
       console.log('獎勵手機一部'); 
    }else if(mc===2){
        console.log('獎勵MP4一個'); 
    }else if(mc===3){
        console.log('獎勵MP3一個'); 
    }else{
      //else就是排除所有條件所以不應該有條件
        console.log('獎勵鉛筆一隻');
    }
     //使用if寫法就會變得很冗長，條件越多越複雜

    //使用switch寫法，簡化多重if選擇結構，也是用於進行多分支判斷，語法簡潔
    //但是switch選擇結構只能進行 "等值" 判斷
    //語法結構是: 將須進行等值判斷的變數，放到()裡面。在{}裡通過 case 的值，跟他進行等值判斷
    // case 語句在結束地方都要加上 break 表示跳出 switch 選擇結構 
    //switch 選擇結構裡面的 case 一旦判斷成立 ，後面的 case 就不會再進行判斷了 
   switch(mc){
      case 1:
        console.log('獎勵手機一部');
        break; // 跳出 switch 結構
      case 2:
        console.log('獎勵MP4一個');
        break; 
      case 3:
        console.log('獎勵MP3一個');
        break;
      case 4:
        console.log('獎勵鉛筆一支');
        break; 
      default:
      case 2:
        console.log('沒有獎勵');
        break; 
    }
   
    
 </script>
</head>

<body>
  <header class="header-title">
    <div class="container-md ">
        <div class="col text-left"></div>
        <div class="col text-center fs-5">p15_switch</div>
        </div>
      </div>
    </div>
  </header>  <!-- <script src="js/all.js" /></script> -->

  </div>
</body>

</html>
