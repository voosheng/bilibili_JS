  <title>p19_while循環練習_2</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script>
    //找出21世紀，所有的閏年，並打印
    //21世紀=2000年開始，共100年
    let year = 2000; //定義循環變數
    while(year<2100){
    //或 (year<=2099)
    //判斷是否閏年，能否被4整除
    //年除以4可整除 而且 年不可被100整除 或者 年除以400可被整除
    if(year%4===0 && year%100!==0 || year%400===0){
     console.log(year);      
    }
      //注意: 在寫while循環結構的時候，循環變數重新賦值一定要先寫，否則忘記就死機
      year++; //i=i+1 先對循環變數+1
    }
    console.log("END");   
  </script>
