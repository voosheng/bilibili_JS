<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <link rel="stylesheet" href="css/kb-layout.css">

  <title>p20_do while循環練習_2</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script>
    //小型 ATM系統
    //存錢
    let money = 1000 //當前帳戶金額
    let num = 0;//定義一個循環變數，用於操作類型
    //do while「不管條件是否為 true」，都至少會執行一次。
    do {
    console.log('***歡迎使用cocoATM***');
      num = parseInt(prompt("請輸入操作類型: 1.提款 2.存款 3.查詢餘額 0.退出交易"));
      switch (num) {//判斷用戶的操作類型
        case 1:
          let m1 = parseInt(prompt("請輸入提款金額:"));
          //提款金額必續小於或等於當前金額
          if(m1<=money){
            money -= m1 //從帳戶內扣除提款金額
            console.log("提款成功!");
          }else{
            console.error("餘額不足!")
          }          
          break;
        case 2:
          let m2 = parseInt(prompt("請輸入存款金額:"));
          money += m2
          console.log(`存款成功! 當前帳戶餘額:${money}元`);
          break;
        case 3:
          console.log(`帳戶餘額:${money}元`);
          break;
        // default:
        //   console.log(`您已退出交易`);          
      }
    } while (num !== 0)//number不等於0，就會一直循環
    console.log(`您已成功退出交易`);//等於0的狀況

  </script>
</head>

<body>
  <header class="header-title">
    <div class="container-md ">
      <div class="col text-left"></div>
      <div class="col text-center fs-5">p20_do while循環練習_2</div>
    </div>
  </header>
  <!-- <script src="js/all.js" /></script> -->

  </div>
</body>

</html>
