<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <link rel="stylesheet" href="css/kb-layout.css">

  <title>p20_do while循環結構</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script>
    let i = 11
    while(i<=10){
      console.log(`第${i}行，"我要努力向上~不讓諸君失望~"`);
    i++
    }  
    console.log("while end");
    console.log("---------");
    let j = 12
    do{
      console.log(`第${j}行，"我要努力向上~不讓諸君失望~"`);
      j++
    }while(j<=10)
    console.log("do-while end");
    //while循環特點是:先判斷條件，再執行循環操作
    //do-while循環特點是:先執行一次，再判斷循環條件，若成立就繼續循環
    //所以do-while循環沒有入口判斷，無論循環條件是否滿足，至少都會執行一次內容循環體
   </script>
</head>

<body>
  <header class="header-title">
    <div class="container-md ">
      <div class="col text-left"></div>
      <div class="col text-center fs-5">p20_do while循環結構</div>
    </div>
  </header>
  <!-- <script src="js/all.js" /></script> -->

  </div>
</body>
</html>
