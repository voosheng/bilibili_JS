<head>

  <title>p19_while循環練習_3_年月日</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script>
    //輸入年 月 日， 算出該日期是全年的第多少天
    let year = parseInt(prompt("請輸入年份:"));
    let month = parseInt(prompt("請輸入月份:")); 
    let date = parseInt(prompt("請輸入日期:"));
    let sum = 0;//表示用於總天數
    //算出sum的具體值
    //注意:學js須學會假設
    //比如輸入的日期是: 2021-12-8
    //01.累加整月的天數 整月指的是 1~11月
    let i = 1; //表示從 1月開始循環
    while(i<month){//如果month是12，i可以取值到11
      //判斷i是幾，從而確定那個月份有多少天
      //01-1 判斷大小月 if-else，switch都可以
      if(i===1 || i===3 || i===5 || i===7 || i===8 || i===10 || i===12){
        sum += 31;
      }else if(i===4 || i===6 || i===9 || i===11){
        sum += 30;
      }else{
        if(year%4===0 && year%100!==0 || year%400===0){
          sum += 29;//閏年月
        }else{
          sum += 28;
        }
      }
      i++//每循環一次，i(月份)加1
    }
    //02.再加上當前月份的天數
    sum += date    
    console.log(`${year}-${month}-${date}是全年的第${sum}天`);
    console.log("-----------");


    //用switch再練習一次(較簡潔)結果一樣
    while(i<month){//次數
     switch(i){//每一次的內容
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
        sum+=31 //sum = sum+31
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        sum+=30 //sum = sum+30
        break;
      case 2://2月有28.29兩種特殊條件可判斷
      if(year%4===0 && year%100!==0 || year%400===0){
        sum+=29
      }else{
        sum+=28
      }
      break;
    }
    i++ //每循環一次，i加1
  }
    sum += date 
    console.log(`${year}-${month}-${date}是全年的第${sum}天`);
   </script>
